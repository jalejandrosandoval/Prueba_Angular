<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <h1 class="text-center h3 mb-5 text-gray-800">
            <i class="fas fa-list"></i>
            <b> Productos </b>
        </h1>
    </div>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-8">

                <div class="card shadow mb-4">

                    <div class="card-body">

                        <p>
                            <button class="btn btn-success btn-user text-white" type="button" routerLink="/products/create">
                                <i class="fas fa-plus"></i> Agregar Nuevo Producto
                            </button>
                        </p>

                        <div class="table-responsive">

                            <div class="table-responsive">

                                <table datatable class="table table-striped table-condensed table-hover" width="100%" cellspacing="0">

                                    <thead>
                                        <tr>
                                            <th>
                                                Opciones
                                            </th>
                                            <th>
                                                Codigo
                                            </th>
                                            <th>
                                                Descripción
                                            </th>
                                            <th>
                                                Valor
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of _IProduct">
                                            <td class="text-white">
                                                <button class="btn btn-warning fas fa-edit text-white"
                                                    title="Editar Empleado" routerLink="/products/edit"
                                                    (click)="preUpdate(product)"></button>
                                                <button class="btn btn-info fas fa-eye" title="Visualizar Productos"
                                                    data-toggle="modal" data-target=".bd-example-modal-lg"
                                                    (click)="getDataByIdModal(product)"></button>
                                                <button class="btn btn-dark fas fa-trash-alt" title="Eliminar Productos"
                                                    (click)="preDelete(product)"></button>
                                            </td>
                                            <td> {{product.codigo}} </td>
                                            <td> {{product.descripcion}} </td>
                                            <td> {{product.valor}} </td>
                                        </tr>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="d-sm-flex align-items-center justify-content-center modal-header">
                <h5 class="text-center modal-title" id="exampleModalLabel"> <i class="fas fa-eye"></i> <b> Visualización
                        de Productos </b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-4">
                            <form [formGroup]="ProductsViewForm">
                                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                    <h6 class="text-center h5 mb-0 text-primary">
                                        <b> Información General </b>
                                    </h6>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="font-weight-bold text-dark">Descripción(*):</label>
                                        <input class="form-control form-control-user" formControlName="descripcion"
                                            title="Descripción" type="text" placeholder="Descripción..." disabled />
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="font-weight-bold text-dark"> Valor(*):</label>
                                        <input class="form-control form-control-user" formControlName="valor"
                                            title="Valor" type="text" minlength="1" maxlength="10"
                                            placeholder="Valor..." disabled />
                                    </div>
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        
    </div>
</div>
